<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>

    <div class="container">
      <div class="card text-center">
        <div class="sub title">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body text-center">
          <div class="form-group">
    <label for="textarea"></label>
    <textarea 
    read only
    id="password"
    placeholder="Your Secure Password"
    aria-label="generated password"
    class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
 <div><label for="length">Password Length
 </label>
 <input id="length" type="number" id="length" min="4" max="20">
</div>
  <div class=" form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="numbersbox" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">Include Numbers</label>
  </div>
  <div  class=" lowercase-box Letters-box form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="lowercasebox" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">Include Letters</label>
  </div>
 
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="uppercasebox" value="option2">
    <label class="form-check-label" for="inlineCheckbox2">Include Letters</label>
  </div >
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="symbolbox" value="option1">
    <label class="form-check-label" for="inlineCheckbox1">Include Symbols</label>
  </div>
  </div>

  </div>
</form>
        </div>
        <div class="card-footer text-center">
          <button id="generate" class="btn btn-danger btn-center">Generate Password</button>
          <button id="copy to clipboard" class="btn btn-secondary btn-center">Copy to clipboard</button>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
